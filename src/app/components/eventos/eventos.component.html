<app-title [title]="'Eventos'" ></app-title>
<div class="form">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Buscar..."
      [(ngModel)]="filterList"
    />
  </div>
</div>
<h3>Filtro: {{ filterList }}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button (click)="changeImgBtn()" class="btn btn-outline-light btn-sm">
          <i class="fa fa-eye{{ showImg ? '' : '-slash' }}"></i>
          {{ showImg ? ' Mostrar' : ' Ocultar' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos">
    <tr *ngFor="let evento of eventosFilters">
      <td>
        <img
          [collapse]="showImg"
          [isAnimated]="true"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          src="{{ evento.imagemURL }}"
        />
        <span [collapse]="!showImg" [isAnimated]="true"> Imagem... </span>
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormat }}</td> <!--  | DateTimeFormat -->
      <td>{{ evento.qtdPessoas }}</td>
      <td>
        <span *ngFor="let lote of evento.lotes">
          {{ lote.nome | uppercase }}
        </span>
      </td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(deleteEvent)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #deleteEvent>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
